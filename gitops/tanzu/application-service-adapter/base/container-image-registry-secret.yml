#@ load("@ytt:data", "data")
#@ if (data.values.tas_adapter.registry.repositories.aws.iam_role_arn != "":
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretImport
metadata:
  name: container-registry-credentials
  namespace: #@ data.values.tas_adapter.namespace
spec:
  fromNamespace: #@ data.values.tap.namespace
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretExport
metadata:
  name: container-registry-credentials
  namespace: #@ data.values.tas_adapter.namespace
spec:
  toNamespace: cf
#@ end
