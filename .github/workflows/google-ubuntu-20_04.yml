jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy init.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/init.sh"
          target: "packer/google/ubuntu/20_04/init.sh"

      - name: Copy inventory.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/inventory.sh"
          target: "packer/google/ubuntu/20_04/inventory.sh"

      - name: Copy kind-load-cafile.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/kind-load-cafile.sh"
          target: "packer/google/ubuntu/20_04/kind-load-cafile.sh"

      - name: Copy fetch-tanzu-cli.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/fetch-tanzu-cli.sh"
          target: "packer/google/ubuntu/20_04/fetch-tanzu-cli.sh"

      - name: Copy fetch-and-install-oci-cli.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/fetch-and-install-oci-cli.sh"
          target: "packer/google/ubuntu/20_04/fetch-and-install-oci-cli.sh"

      - name: Copy install-tap-plugins.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/install-tap-plugins.sh"
          target: "packer/google/ubuntu/20_04/install-tap-plugins.sh"

      - name: Copy install-krew-and-plugins.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/install-krew-and-plugins.sh"
          target: "packer/google/ubuntu/20_04/install-krew-and-plugins.sh"

      - name: Use latest Packer
        uses: hashicorp-contrib/setup-packer@v2
        with:
          packer-version: 1.8.5

      - name: Initialize Packer
        working-directory: ./packer/google/ubuntu/20_04
        run: packer init .

      - name: Build image from template
        working-directory: ./packer/google/ubuntu/20_04
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' | base64 -d > ./creds.json
          export GOOGLE_APPLICATION_CREDENTIALS="./creds.json"
          packer build -only=standard.* -var "image_name=k8s-toolset-image" -var "machine_type=${{ github.event.inputs.machine-type }}" -var "zone=${{ github.event.inputs.zone }}" .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
